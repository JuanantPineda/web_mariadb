{% extends "base.html" %}
{% block title %}Contenido{% endblock %}
{% block content %}

<section class="menu-desplegable">
    <table>
        <thead>
            <tr>
                {% for columna in columnas %}
                    <th class="mayusculas">{{ columna[0] }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for fila in filas %}
            <tr>
                {% for valor in fila %}
                <td>{{ valor }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

{% endblock %}
